<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Smash it | GADS 2020</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="description" content="GADS2020 PWA project">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="./images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="./images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="./images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="./images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="./images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="./images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
  </head>
  <body>
    <main>
      <nav>
        <h1 id="title"><a href="./">Splash it</a></h1>
        <ul>
          <li><a href="./">Home</a></li>
          <li><a rel="noreferrer" href="https://github.com/tasiukwaplong/" target="_blank">About</a></li>
        </ul>
      </nav>
      <div id="container">
        <div class="input">
          <h2><label for="search">ENTER CITY NAME:</label></h2>
            <input id="search" type="search" class="inputValue">
            <input type="submit" value="Submit" class="button">
        </div>
        <br>
        <p><span id="error"></span></p>
        <br>
        <h3>Current weather in <span id="current"></span></h3>
        <div id="loc">
            <p style="font-size: 25px; text-align: center;"><span id="location"></span>, <span id="country-code"> </span></p>
        </div>
        <div id="temp">
             <p><i>Feels Like </i><span id="temp-value"></span><span id="temp-unit">&#176C</span></p>
            <img src="" alt="" id="temp-icon" alt="temp-icon">
        </div>
        <div id="climate">
            <p><span id="time"> </span></p>
        </div>
        <!-- <div>
            <p>Time: </p>
        </div> -->
        
        <div>
            <p>Sunrise: <span id="sunrise"></span></p>
            <img src="./images/icons/rise.svg" alt="rise.svg">
        </div>
        <div>
            <p>Sunset: <span id="sunset"></span></p>
            <img src="./images/icons/set.svg" alt="set.svg">
        </div>
        <div id="humid">
            <p>Humidity: <span id="humidity"></span>%</p>
        </div>
        <div id="predz">
            <p>Pressure: <span id="pressure"></span><span id="p-unit"> hPa</span></p>
        </div>
    </div>
    </main>
    <script src="js/app.js"></script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
